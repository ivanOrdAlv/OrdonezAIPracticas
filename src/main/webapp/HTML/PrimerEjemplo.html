<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ejercicio</title>
</head>
<body>
    

    
    <h1>Ejercicio HTML</h1>
    <button onclick="sendGetRequest()">Realizar GET</button>
    <button onclick="sendPostRequest()">Realizar POST</button>
    <button><a href="./src/main/java/es/albarregas/controller/PrimerController.java">Servlet</a></button>
    <div id="result"></div>
    
    <script>
        function sendGetRequest() {
            fetch('http://localhost:8085/OrdonezAIPracticas/src/main/java/es/albarregas/controller/PrimerController.java', {
                method: 'GET'
            })
            .then(response => response.text())
            .then(data => document.getElementById('result').innerHTML = data);
        }

        function sendPostRequest() {
            fetch('http://localhost:8085/OrdonezAIPracticas/src/main/java/es/albarregas/controller/PrimerController.java', {
                method: 'POST'
            })
            .then(response => response.text())
            .then(data => document.getElementById('result').innerHTML = data);
        }
    </script>
    
    <button><a href="../index.html">Volver</a></button>
</body>
</html>
