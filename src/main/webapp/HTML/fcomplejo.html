<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario Complejo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        fieldset {
            border: 1px solid black;
            padding: 10px;
            border-radius: 20%;
        }
        
         .btn-success {
            margin-right: 5px; /* Ajusta el margen derecho según tus preferencias */
        }
    </style>
</head>
<body>
    <form id="formularioComplejo" action="../JSP/formularioComplejo.jsp">
        <fieldset id="DatosPersonales">
            <legend><strong>Datos personales</strong></legend>
            
            <p class="mt-2"><label>Usuario: </label><p>
            <input type="text" id="usuario" name="usuario">
            <p class="mt-2"><label>Contraseña: </label></p>
            <input type="text" id="contrasenia" name="contrasenia">
            <p class="mt-2"><label>Edad: </label></p>
            <input type="number" id="edad" name="edad" min="1" max="100">
        </fieldset>
        
        <fieldset id="OtrosDatos">
            <legend><strong>Otros datos</strong></legend>
            
            <p><label>Estado civil: </label></p>
            
            <input type="radio" name="estado" value="Soltero/a" checked>Soltero/a
            <input type="radio" name="estado" value="Casado/a">Casado/a
            <input type="radio" name="estado" value="Viudo/a">Viudo/a
            <input type="radio" name="estado" value="Divorciado/a">Divorciado/a
            <br> 
            
            <p><label>Aficiones (uno o varios, CTRL): </label></p>
            
            <select multiple name="aficiones">
                <option>Deporte</option>
                <option>Música</option>
                <option>Informática</option>
                <option>Viajes</option>
                <option>Tienda</option>
                <option>Juegos</option>
            </select>
            
            <p><label>Comentarios: </label></p>
            <textarea name="comentarios"></textarea>
        </fieldset>
        
        <fieldset id="MediosTecnologicos">
            <legend><strong>Medios Tecnológicos</strong></legend>
             <div id="MediosTecnologicos" >
            <p><label>¿Dispones de Internet?: </label></p>
            
            <input type="radio" name="medio" value="Si"> Sí
            <input type="radio" name="medio" value="No" checked>No
            
            <p><label>Sistema operativo (Elige uno): </label></p>
            
            <select name="sistema">
                <option>Linux</option>
                <option>Windows</option>
                <option>Macintosh</option>
                <option>Solaris</option>
            </select>
            
            <input type="hidden" id="oculto" name="Digito" value="23" />
            </div>
        </fieldset>
        
        <button class="btn btn-success" style="margin-top: auto">Enviar</button>
        <input type="reset" value="Limpiar" />
    </form>
    <a href="../index.html"><button class="btn btn-primary">Volver al menú</button></a>
</body>
</html>
